<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- todo dont hotlink these -->
    <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css">
    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/jquery.mobile-1.0.1.min.js"></script>
</head>
<body>

    <div data-role="page">

        <div data-role="header">
            <h1>TODO Business Title</h1>
        </div><!-- /header -->

        <div data-role="content">
            <form action="#" method="get">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <label for="name">How many packs did you smoke today?</label>
                        <input type="number" pattern="[0-9]*" name="name" id="name" value=""  />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <legend>Did you drink today?</legend>
                        <input type="radio" name="radio-widget" id="link" value="link">
                        <label for="link">Yes</label>
                        <input type="radio" name="radio-widget" id="select" value="select">
                        <label for="select">No</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <legend>Did you feel stressed today?</legend>
                        <input type="radio" name="radio-widget" id="link" value="link">
                        <label for="link">Yes</label>
                        <input type="radio" name="radio-widget" id="select" value="select">
                        <label for="select">No</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <legend>Did you substitue a healthy alternative today?</legend>
                        <input type="radio" name="radio-widget" id="link" value="link">
                        <label for="link">Yes</label>
                        <input type="radio" name="radio-widget" id="select" value="select">
                        <label for="select">No</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <legend>Do you think you were active today?</legend>
                        <input type="radio" name="radio-widget" id="link" value="link">
                        <label for="link">Yes</label>
                        <input type="radio" name="radio-widget" id="select" value="select">
                        <label for="select">No</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                     <button href="results.html" class="ui-btn" id = "submitter">Submit</button>
                 </fieldset>
             </div>
         </form>
     </div><!-- /content -->
 </div><!-- /page -->

</body>
<script type="text/javascript">

$( document ).ready(function() {
  var submitButton = $("#submitter");

    submitButton.click(function () {
        window.location.href = './results.html';

    });

});
</script>

</html>
