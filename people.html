<html>
<head>
    <link rel="stylesheet" href="css\people.css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("visualization", "1", {
        packages: ["corechart"]
    });
    google.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Sales', {role: 'style'}],

            // colors: ['blue','green','green','red','green','red','yellow'],
            ['Susan Boyle', 1, 'green'],
            ['Tom Cruise', 1.5, '#DFDF00'],
            ['Waren Buffet', 2, 'red'],
            ['Jennifer Lawrence', .5, 'green'],
            ['Oprah Winfrey', 1.5, 'red'],
            ['Steven Spielberg', .5, 'green'],
            ['Madonna', 1, '#DFDF00'],
        ]);

        var options = {
            vAxis: {
                titleTextStyle: {
                    color: 'black'
                },
                title: 'Average Daily Risk Behaviors',
            },
            legend: {position: 'none'}
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);

        document.getElementById("defs").href = "https://www.google.com/";

        google.visualization.events.addListener(chart, 'select', function() {
            if (chart.getSelection()[0].row === 0){
                location.href = "individual.html"
        }
        });
    }
    </script>
</head>
<body>
<div id="content">
    
    <div id="header">
        <h1 class="center">Clientele Dashboard</h1>
        <h2 class="center">May 11-17th, 2014</h2>
    </div>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>


</div>

</body>
</html>
