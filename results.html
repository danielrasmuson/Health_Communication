<!DOCTYPE html>
<html>
    <head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- todo dont hotlink these -->
    <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css">
    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/jquery.mobile-1.0.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>
<body>

<div data-role="page" id="results">
    <div data-role="header">
        <h1>Graphs</h1>
    </div><!-- /header -->
    <div data-role="content">

        <script type="text/javascript">
          google.load("visualization", "1", {packages:["corechart"]});
          google.setOnLoadCallback(drawChart);
          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['Behavior', 'Smoking', 'Drinking', 'Stress', 'No Healthy Substitute', 'No Physical Activity', {role: 'annotation'}],
              ['Sun',  1, 1, 1, 0, 0, ''],
              ['Mon',  1.5, 1, 0, 1, 0, ''],
              ['Tues',  2, 1, 0, 0, 1, ''],
              ['Wed',  .5, 0, 1, 1, 1, ''],
              ['Thur',  0, 0, 1, 0, 0, ''],
              ['Fri',  .5, 0, 1, 1, 0, ''],
              ['Sat',  1, 1, 1, 1, 1, '']
            ]);

            var options = {
              legend: {position: 'top', maxLines: 3, textStyle: {color: 'black', fontSize: 8}},
              title: 'Week Summary',
              vAxis: {title: 'Risk Behaviors', titleTextStyle: {color: 'black'}},
              isStacked: true,
              colors: ['#330000','#660000', '#990000', '#cc0000', '#ff0000'],
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('summary_chart_div'));
            chart.draw(data, options);
          }
        </script>

        <div id="summary_chart_div" style="width: 100%;"></div>

        <script type="text/javascript">
          google.load("visualization", "1", {packages:["corechart"]});
          google.setOnLoadCallback(drawChart);
          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['Date', 'Sales'],
              ['Sun',  1],
              ['Mon',  1.5],
              ['Tues',  2],
              ['Wed',  .5],
              ['Thur',  0],
              ['Fri',  .5],
              ['Sat',  1]
            ]);

            var options = {
              legend: {position: 'none'},
              title: 'Smoking in the Last 7 Days',
              vAxis: {title: 'Packs Smoked', titleTextStyle: {color: 'black'}},
              colors: ['blue']
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('smoking_chart_div'));
            chart.draw(data, options);
          }
        </script>

        <div id="smoking_chart_div" style="width: 100%;"></div>

        <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Drank', 4],
          ['Didn\'t Drink', 3],
        ]);

        var options = {
          title: 'Drinking in the Last 7 Days',
          colors: ['blue', 'green']
        };

        var chart = new google.visualization.PieChart(document.getElementById('drinking_chart_div'));
        chart.draw(data, options);
      }
    </script>

        <div id="drinking_chart_div" style="width: 100%;"></div>
